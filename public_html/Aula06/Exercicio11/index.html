<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function soma(){
                var numero1 = parseFloat(document.getElementById("numero1").value);
                var numero2 = parseFloat(document.getElementById("numero2").value);
                var totsoma = numero1 + numero2;
                document.getElementById("resultado").innerHTML=totsoma;
                    
            }
            function subtracao(){
                var numero1 = parseFloat(document.getElementById("numero1").value);
                var numero2 = parseFloat(document.getElementById("numero2").value);
                var totsubtracao = numero1 - numero2;
                document.getElementById("resultado").innerHTML=totsubtracao;
            }
            function multiplicacao(){
                var numero1 = parseFloat(document.getElementById("numero1").value);
                var numero2 = parseFloat(document.getElementById("numero2").value);
                var totmultiplicacao = numero1 * numero2;
                document.getElementById("resultado").innerHTML=totmultiplicacao;
            }
            function divisao(){
                var numero1 = parseFloat(document.getElementById("numero1").value);
                var numero2 = parseFloat(document.getElementById("numero2").value);
                var totdivisao = numero1 / numero2;
                document.getElementById("resultado").innerHTML=totdivisao;
            }
            
        </script>
        <link href="estilo.css" rel="stylesheet">
    </head>
    <body>
        <fieldset id="calcjs">
            <legend><b>Calculadora JS</b></legend>
            <b>#1</b>:
            <input type="text" name="nome" placeholder="" id="numero1">
            <br><br>
            <b>#2:</b>
            <input type="text" name="email" placeholder="" id="numero2">
            <br><br>
            <input type="button" value="+" id="soma" onclick="soma()">
            <input type="button" value="-" id="subtracao" onclick="subtracao()">
            <input type="button" value="*" id="multiplicacao" onclick="multiplicacao()">
            <input type="button" value="/" id="divisao" onclick="divisao()">
            <br><br>
            <label for="res">Resultado:</label>
            <span id="resultado"></span>
            
        </fieldset>
        
    </body>
</html>
