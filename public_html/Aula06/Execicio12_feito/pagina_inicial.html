        <script language='JavaScript'>
            function SomenteNumero(e) {
                var tecla = (window.event) ? event.keyCode : e.which;
                if ((tecla > 47 && tecla < 58))
                    return true;
                else {
                    if (tecla === 8 || tecla === 0)
                        return true;
                    else
                        return false;
                }
            }
        </script> 



        <script>



            function calcareaTriang(){

                var valor1 = document.getElementById("base").value;
                var valor2 = document.getElementById("altura").value;
                var resultado = (valor1 * valor2) / 2;

                document.getElementById("areatriang").value = resultado;

                return resultado;


            }


            function calcareaQuadrad(){

                var valor1 = document.getElementById("lado").value;
                var resultado2 = (valor1 * valor1);

                document.getElementById("areaquad").value = resultado2;

                return resultado2;


            }
            
            function calcareaCirc(){

                var v1 = document.getElementById("raio").value;
                var pi = 3.14;

                var resultado = pi * (v1 * v1);

                document.getElementById("arearaio").value = resultado;

                return resultado;

            }
            
            function calcareaTrapez(){

                var valor1 = document.getElementById("bmenor").value;
                var valor2 = document.getElementById("bmaior").value;
                var valor3 = document.getElementById("haltura").value;
                var resultado3 = (parseInt(valor1) + parseInt(valor2));
                var resultado4 = (resultado3) * valor3;
                var resultado5 = (resultado4) / 2;
                document.getElementById("areatrapez").value = resultado5;
                return resultado5;

            }
            
            function calcareaRetang(){

                var base = document.getElementById("lado1").value;
                var altura = document.getElementById("lado2").value;
                var resultado = (parseInt(base) * parseInt(altura));

                document.getElementById("arearet").value = resultado;


                return resultado;


            }
        </script>
