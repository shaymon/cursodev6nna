<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="cadastroSucesso.html">
        <fieldset>
                <legend>Cadastro de Usuário</legend>    
            <p>Nome Completo:</p>
            <input type="text" name="nomeCompleto" placeholder="Insira o nome" required>
            <p>Senha:</p>
            <input type="password" name="senha" placeholder="Insira a senha" required>
            <br>
            <p>Sexo:</p>
            <input type="radio" name="sexo" value="m" required> Masculino
            <input type="radio" name="sexo" value="f" required> Feminino
            <br>
            <p>Esporte Favorito:</p>
            <input type="checkbox" name="volei" value="volei" required/> Volei
            <br>
            <input type="checkbox" name="basquete" value="basquete" required/> Basquete
            <br>
            <input type="checkbox" name="futebol" value="futebol" required/> Futebol
            <br>
            <input type="checkbox" name="luta" value="luta" required/> Lutas (Judô, caratê, Capoeira, etc...)
            <br><br>
            
            <P>Selecione a cidade:</P>
            <select name="cidade" required>
                <option value="">Selecione</option>
                <option value="belem">Belém</option>
                <option value="ananindeua">Ananindeua</option>
            </select>
            
            <br><br>
            <p>Observações:</p>
            <textarea cols="30" rows="5" placeholder="Insira as observações"></textarea>
            <br>
            <p>Insira o E-mail:</p>
            <input type="email">
            <br>
            <p>Data:</p>
            <input type="date">
            <br>
            <p>Cor:</p>
            <input type="color">
            <br><br>
            <input type="submit" value="Enviar">
            <input type="submit" value="Cancelar">
            <input type="reset" value="Limpar">
            <input type="hidden" name="acao" value="CadastrarPessoa">
        </fieldset>
        </form>
        
    </body>
</html>
